<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo</title>
        <link rel="stylesheet" href="main.css">
        <script src="main.js" defer></script>
    </head>
    <body>
            
        <header><h1>LD och E</h1></header>
     
        <div id="top">
            <button id="check-all"><img src="pictures/arrow-light.png" id="check-all-img"></button>
            <input type="textbox" placeholder="What needs to be done" id="text-add">
        </div>

        <div id="big">
            <div id="list-item">
                <input type="checkbox" id="check"><label for="check" class="invisiblebox"><img src ="pictures/circle.png"> </label>
                <label>Item</label>
                <button class="ester"><img src="pictures/x.png"></button>
            </div>

            <div id="bottom">
                <label id="items-left"># items left</label>
                <nav> 
                    
                    <ul>
                       
                        <li><a href="#">All</a></li>
                        <li><a href="#active">Active</a></li>
                        <li><a href="#completed">Completed</a></li>
                        
                    </ul>
                    
                </nav>
               <button id="clear">Clear Completed</button> 
            </div>
        </div>

        <footer>
            <p>Double-click to edit a todo<br>
                Written by Ester & Lovedeep<br>
                Part of Webutveckling Frontend
            </p>
        </footer>

    </body>
</html>
